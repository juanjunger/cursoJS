<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios de string: aula 13</title>
  </head>
  <body>
    <script>
      const name = prompt('Digite seu nome completo:');

      window.document.body.innerHTML = `O seu nome é: ${name} <br />`;
      window.document.body.innerHTML += `Seu nome tem ${name.length} letras <br />`;
      window.document.body.innerHTML += `A segunda letra do seu nome é: ${name.charAt(1)} <br />`;
      window.document.body.innerHTML += `O primeiro índice da letra u no seu nome é: ${name.indexOf('u')} <br />`;
      window.document.body.innerHTML += `O último índice da letra a no seu nome é: ${name.lastIndexOf('a')} <br />`;
      window.document.body.innerHTML += `As primeiras 3 letras do seu nome são: ${name.slice(0, 3)} <br />`;
      window.document.body.innerHTML += `As últimas 3 letras do seu nome são: ${name.slice(-3, name.length)} <br />`;
      window.document.body.innerHTML += `As palavras do seu nome são: ${name.split(' ')}  <br />`;
      window.document.body.innerHTML += `Seu nome com letras maiúsculas: ${name.toUpperCase()}  <br />`;
      window.document.body.innerHTML += `Seu nome com letras minúsculas: ${name.toLowerCase()} <br />`;
    </script>
  </body>
</html>
